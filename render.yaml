services:
  # Backend Service
  - type: web
    name: portfolio-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        value: adityajnvbanka15@gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_SERVER
        value: smtp.gmail.com

  # Frontend Service (Static Site)
  - type: web
    name: portfolio-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist 
    # NOTE: path 'dist' is relative to rootDir 'frontend'
    envVars:
      - key: VITE_API_URL
        value: https://portfolio-backend.onrender.com
        # NOTE: Update this value in Render Dashboard after backend deployment.
